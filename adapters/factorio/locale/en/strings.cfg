[mod-setting-description]
gamerl-rcon-password=Password for RCON connection. Must match local-rcon-password in Factorio's config.ini (Settings â†’ The rest). Default: gamerl
gamerl-rcon-port=Port for RCON connection. Must match local-rcon-socket port in Factorio's config. Default: 27015
gamerl-observation-interval=How often to write observations (in game ticks, 60 = 1 second). Lower = more data but more CPU.
gamerl-max-entities=Maximum entities to include in each observation. Increase for larger factories, decrease for performance.

